<div class="p-8 mt-4">
  <div class="shadow p-6">
    @if (isEdit) {
    <h4>Edit Employee Details</h4>
    } @else {
    <h4>Create Employee</h4>
    }
    <form [formGroup]="employeeForm" (ngSubmit)="save()">
      <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="name" />
        </mat-form-field>
      </div>
      <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input type="text" matInput formControlName="email" />
        </mat-form-field>
      </div>
      <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
          <mat-label>Phone</mat-label>
          <input type="text" matInput formControlName="phone" />
        </mat-form-field>
      </div>
      <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
          <mat-label>Age</mat-label>
          <input type="number" matInput formControlName="age" />
        </mat-form-field>
      </div>
      <div class="w-full flex flex-wrap">
        <mat-form-field class="w-full">
          <mat-label>Salary</mat-label>
          <input type="number" matInput formControlName="salary" />
        </mat-form-field>
      </div>
      @if (isEdit) {
      <div class="flex justify-center">
        <button mat-raised-button color="primary">Edit</button>
      </div>
      }@else {
      <div class="flex justify-center">
        <button mat-raised-button color="primary">Add</button>
      </div>
      }
    </form>
  </div>
</div>
